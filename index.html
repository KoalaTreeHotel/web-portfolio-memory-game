<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=0">
  <title>Simon Memory Game</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press "s" or click "here" to start.</h1>

  <div class="flex-container">
    <div id="yellow" class="btn filled-cell yellow-cell"></div>
    <div id="green" class="btn filled-cell green-cell"></div>
  </div>
  <div class="flex-container">
    <div id="blue" class="btn filled-cell blue-cell"></div>
    <div id="red" class="btn filled-cell red-cell"></div>
  </div>

  <script src="./js/jquery-3.6.4.min.js"></script>
  <script src="./js/game.js"></script>
</body>

</html>
