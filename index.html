<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/sassy.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press "s" to start the game.</h1>

  <div class="grid-container">
    <div class="empty-cell"></div>
    <div id="yellow" class="btn filled-cell yellow-cell"></div>
    <div id="green" class="btn filled-cell green-cell"></div>
    <div class="empty-cell"></div>
    <div class="empty-cell"></div>
    <div id="blue" class="btn filled-cell blue-cell"></div>
    <div id="red" class="btn filled-cell red-cell"></div>
    <div class="empty-cell"></div>
  </div>

  <script src="./js/jquery-3.6.4.min.js"></script>
  <script src="./js/game.js"></script>
</body>

</html>
