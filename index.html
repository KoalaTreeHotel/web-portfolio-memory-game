<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/sassy.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press "s" to start the game.</h1>

  <div class="grid-container">
    <div class="empty-cell">1</div>
    <div class="yellow-cell">2</div>
    <div class="green-cell">3</div>
    <div class="empty-cell">4</div>
    <div class="empty-cell">5</div>
    <div class="blue-cell">6</div>
    <div class="red-cell">7</div>
    <div class="empty-cell">8</div>
  </div>

  <script src="./js/jquery-3.6.4.min.js"></script>
  <script src="./js/game.js"></script>
</body>

</html>
